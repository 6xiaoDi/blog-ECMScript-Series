<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
</body>
<script>
    // 修改对象；
    let obj = {
        name: "张三",
        age: 20
    }
    let keys = Object.keys(obj); // 返回数组
    keys.forEach(key => {
        let value = obj[key];
        Object.defineProperty(obj, key, {
            enumerable: true,
            configurable: true,
            get() {
                return value;
            },
            set(newValue) {
                if (newValue !== obj[key])
                    obj[key] = newValue;
            }
        })
    });
    console.log(obj);
</script>
</html>
