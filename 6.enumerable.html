<script>
    let newObj = Object.defineProperty({},'name',{
        configurable:true, // 是否可配置（默认false）
        enumerable:true,  //可枚举（默认false）；
        get(){
            console.log("获取了数据");
            return "张三";
        },
        set(newValue){
            console.log("修改了",newValue);
        }
    })
    for(let key in newObj){
        console.log(key);
    }
</script>
