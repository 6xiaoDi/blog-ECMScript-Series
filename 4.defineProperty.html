<script>
    let obj = {
        name: "张三",
        age: 20
    }

    Object.defineProperty(obj,'name',{
        get(){
            console.log("获取");
            return "张三";
        },
        set(newValue){
            console.log("修改了",newValue);
        }
    })
    console.log(obj);
    obj.name = '123';
    console.log(obj);
</script>
