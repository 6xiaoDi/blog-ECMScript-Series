</body>
<script>

    let obj = {
        name: "张三",
        age: 20
    }
    let keys = Object.keys(obj);
    keys.forEach(key => {
        let value = obj[key];
        Object.defineProperty(obj, key, {
            enumerable: true,
            configurable: true,
            get() {
                console.log("get...");
                return value;
            },
            set(newValue) {
                console.log("set....")
                if (newValue !== obj[key])
                    value = newValue;
            }
        })
    })

    console.log(obj);
</script>

</html>
